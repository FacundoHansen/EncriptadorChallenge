        <title>Encriptador</title>

    <body>
        <header>
            <h1>Encriptador Challenge</h1>
        </header>
        <nav>
        </nav>
        <section>
            <main class="main">
                <div class="container">
                    <div class="descripcion">
                        <p class="guia">Ingrese un texto para que sea encriptado o desencriptar usando solo letras minusculas y sin tildes.</p>                                                
                    </div> 
                    <form>
                        <div class="text-box1">                                                                                    
                            <textarea cols="30" rows="10" class="textareaneon"  spellcheck="false" id="entrada-texto" name="entrada-texto"  placeholder="Ingrese el texto aqui"></textarea>
                            <input type="button" class="btn-neon" value="&#128274 Encriptar &#128274" id="encriptar-texto" >                                                        
                            <input type="button" class="btn-neon" value="&#128275 Desencriptar &#128275" id="boton-desencriptar" >            
                        </div>                
                    </form>                                              
                    <form>
                        <div class="text-box2">                            
                            <textarea class="textareaneon" name="texto-encriptado" id="texto-encriptado" cols="30" rows="10"  spellcheck="false" placeholder="Texto encriptado / desencriptado"></textarea>
                            <input type="button" value="&#128464 Copiar texto &#128464" id="copiar-texto" class="btn-neon">
                        </div>                    
                    </form>                    
                </div>    
            </main>
        </section>
        <aside>
        </aside>
